<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Clients</title>
</h:head>

<h:body>
    <ui:composition template="templates/common.xhtml">
        <ui:define name="content">

            <h:form>
                <p:dataTable var="residential" value="#{residentialView.residentials}" widgetVar="residentialTable" style="width: 100%" rows="10"  paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">

                    <p:column filterBy="#{residential.name}" headerText="Name">
                        <h:outputText value="#{residential.name}"/>
                    </p:column>

                    <p:column filterBy="#{residential.startb}" headerText="Start balance">
                        <h:outputText value="#{residential.startb}"/>
                    </p:column>

                    <p:column filterBy="#{residential.actualb}" headerText="Actual balance">
                        <h:outputText value="#{residential.actualb}"/>
                    </p:column>

                    <p:column headerText="Data Sheet">
                        <p:commandButton value="DataSheet" action="#{residentialView.dataRes(residential)}"/>
                    </p:column>

                    <p:column headerText="Módosítás">
                        <p:commandButton value="Módosítás" action="#{residentialView.changeEdit()}"/>
                    </p:column>

                    <p:column headerText="Költség-data">
                        <p:commandButton value="Költség-data" action="#{flatsView.showFlatData(flatsentity)}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
