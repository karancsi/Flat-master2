<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<head>
    <title>Expenses</title>
</head>
<h:body>
<ui:composition template="templates/common.xhtml">
    <ui:define name="content">
        <h:form>

            <p:dataTable id="exps" var="exentity" value="#{exPayView.expenses}" style="width: 100%" rows="15" widgetVar="expensesEntityTable">

                <p:column headerText="id" >
                    <h:outputText value="#{exentity.idexpense}" />
                </p:column>
                <p:column  headerText="Emelet" >
                    <h:outputText value="#{exentity.amount}" />
                </p:column>

                <p:column  headerText="Ajtó" >
                    <h:outputText value="#{exentity.date}" />
                </p:column>

                <p:column  headerText="Alapterület">
                    <h:outputText value="#{exentity.description} m2" />
                </p:column>

                <p:column  headerText="Légtér">
                    <h:outputText value="#{exentity.paymentdate} m3"/>
                </p:column>

                <p:column  headerText="Szabad">
                    <h:outputText value="#{exentity.idresidential}" />
                </p:column>
                <p:column  headerText="Szabad">
                    <h:outputText value="#{exentity.success}" />

                    <!--   <p:selectOneMenu value="#{flatsentity.isempty}" size="13" >
                           <f:selectItem itemLabel="Üres" itemValue="0"/>
                           <f:selectItem itemLabel="Foglalt" itemValue="1"/>
                       </p:selectOneMenu>-->
                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</h:body>
</html>
