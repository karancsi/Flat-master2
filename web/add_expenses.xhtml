<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>New_expenses</title>
</h:head>

<h:body>
    <ui:composition template="templates/common.xhtml">
        <ui:define name="content">

            <p:panel header="Új költség felvétele" style="margin-bottom:20px">
                <h:panelGrid cellpadding="10">
                    <h:form>
                        <p:panelGrid columns="2" style="width: 50%" cellpadding="5" >
                            <h:outputText value="Összeg"/>
                            <p:inputText value="#{exPayView.newExpense.amount}"/>

                            <h:outputText value="Kiírás dátuma"/>
                            <p:inputMask value="#{exPayView.newExpense.date}" />

                            <h:outputText value="Leírás"/>
                            <p:inputMask value="#{exPayView.newExpense.description}" />

                            <h:outputText value="Befizetés dátum"/>
                            <p:inputText value="#{exPayView.newExpense.paymentdate}"/>

                            <h:outputText/>
                            <p:commandButton value="Felvétel" action="#{exPayView.addExpense}"/>
                            <p:commandButton value="Back" action="index.xhtml" />
                        </p:panelGrid>
                    </h:form>
                </h:panelGrid>
            </p:panel>

        </ui:define>
    </ui:composition>
</h:body>
</html>
