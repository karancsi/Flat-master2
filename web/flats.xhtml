<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Flats</title>
</h:head>

<h:body>
    <ui:composition template="templates/common.xhtml">
        <ui:define name="content">
            <h:form>

                <p:dataTable id="flats" var="flatsentity" value="#{flatsView.flats}" style="width: 100%" rows="15" widgetVar="flatsEntityTable">

                    <p:column headerText="id" >
                        <h:outputText value="#{flatsentity.idflat}" />
                    </p:column>
                    <p:column  headerText="Emelet" >
                        <h:outputText value="#{flatsentity.floor}" />
                    </p:column>

                    <p:column  headerText="Ajtó" >
                        <h:outputText value="#{flatsentity.door}" />
                    </p:column>

                    <p:column  headerText="Alapterület">
                        <h:outputText value="#{flatsentity.size} m2" />
                    </p:column>

                    <p:column  headerText="Légtér">
                        <h:outputText value="#{flatsentity.airspace} m3"/>
                    </p:column>

                    <p:column  headerText="Szabad">
                        <h:outputText value="#{flatsentity.isempty}" />
                     <!--   <p:selectOneMenu value="#{flatsentity.isempty}" size="13" >
                            <f:selectItem itemLabel="Üres" itemValue="0"/>
                            <f:selectItem itemLabel="Foglalt" itemValue="1"/>
                        </p:selectOneMenu>-->
                    </p:column>

                <p:column headerText="Lakás-data">
                    <p:commandButton value="Lakás-data" action="#{flatsView.showFlatData(flatsentity)}"/>
                </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
